<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Weather App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #74ebd5, #ACB6E5);
            transition: background 0.5s ease;
        }

        .app {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: #fff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .search-box {
            display: flex;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 50px 0 0 50px;
            outline: none;
            font-size: 16px;
        }

        .search-box button {
            padding: 10px 20px;
            border: none;
            background: #ff7e5f;
            color: white;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-box button:hover {
            background: #feb47b;
        }

        .weather-info h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .weather-info p {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .temperature h1 {
            font-size: 64px;
            margin-bottom: 5px;
        }

        .weather-animation {
            margin-top: 20px;
            height: 150px;
            position: relative;
        }

        @media (max-width: 480px) {
            .temperature h1 {
                font-size: 48px;
            }

            .app {
                padding: 20px;
            }
        }

        /* Sun */
        .sun {
            width: 80px;
            height: 80px;
            background: yellow;
            border-radius: 50%;
            margin: 0 auto;
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        /* Cloud */
        .cloud {
            width: 100px;
            height: 60px;
            background: #fff;
            border-radius: 50px;
            position: absolute;
            top: 40px;
            left: 20px;
            animation: cloudMove 10s linear infinite;
        }
        .cloud2 {
            top: 70px;
            left: -60px;
            width: 120px;
            height: 70px;
        }

        @keyframes cloudMove {
            0% { transform: translateX(-150px);}
            100% { transform: translateX(300px);}
        }

        /* Rain */
        .rain {
            width: 2px;
            height: 100px;
            background: #00f;
            position: absolute;
            left: 50%;
            animation: rainFall 0.5s linear infinite;
        }

        @keyframes rainFall {
            0% { transform: translateY(-100px);}
            100% { transform: translateY(150px);}
        }

        /* Snow */
        .snow {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            animation: snowFall 2s linear infinite;
        }

        @keyframes snowFall {
            0% { transform: translateY(-50px);}
            100% { transform: translateY(150px);}
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchBtn">Search</button>
        </div>
        <div class="weather-info">
            <h2 id="city">City Name</h2>
            <p id="date">Date</p>
            <div class="temperature">
                <h1 id="temp">--°C</h1>
                <p id="weather">Weather</p>
            </div>
        </div>
        <div class="weather-animation" id="weatherAnimation"></div>
    </div>

    <script>
        const apiKey = "YOUR_OPENWEATHERMAP_API_KEY"; // Replace with your API key
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const cityElem = document.getElementById('city');
        const dateElem = document.getElementById('date');
        const tempElem = document.getElementById('temp');
        const weatherElem = document.getElementById('weather');
        const weatherAnimation = document.getElementById('weatherAnimation');

        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if(city) {
                getWeather(city);
            }
        });

        async function getWeather(city) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
                const data = await response.json();

                if(data.cod === 200){
                    updateUI(data);
                } else {
                    alert("City not found!");
                }
            } catch (error) {
                alert("Error fetching weather data!");
            }
        }

        function updateUI(data) {
            const { name } = data;
            const { temp } = data.main;
            const { main } = data.weather;

            cityElem.textContent = name;
            dateElem.textContent = new Date().toDateString();
            tempElem.textContent = `${Math.round(temp)}°C`;
            weatherElem.textContent = main;

            // Animate background based on weather
            if(main.toLowerCase().includes("cloud")){
                weatherAnimation.innerHTML = '<div class="cloud"></div><div class="cloud cloud2"></div>';
                document.body.style.background = 'linear-gradient(to bottom, #bdc3c7, #2c3e50)';
            } else if(main.toLowerCase().includes("rain")){
                weatherAnimation.innerHTML = '<div class="rain"></div>';
                document.body.style.background = 'linear-gradient(to bottom, #4e54c8, #8f94fb)';
            } else if(main.toLowerCase().includes("clear")){
                weatherAnimation.innerHTML = '<div class="sun"></div>';
                document.body.style.background = 'linear-gradient(to bottom, #fbc2eb, #a6c1ee)';
            } else if(main.toLowerCase().includes("snow")){
                weatherAnimation.innerHTML = '<div class="snow"></div>';
                document.body.style.background = 'linear-gradient(to bottom, #83a4d4, #b6fbff)';
            } else {
                weatherAnimation.innerHTML = '';
                document.body.style.background = 'linear-gradient(to bottom, #74ebd5, #ACB6E5)';
            }
        }
    </script>
</body>
</html>
