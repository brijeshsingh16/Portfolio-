
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS 2D Transform Examples</title>
		<style>
		body {
		  font-family: Arial, sans-serif;
		  background: #f2f2f2;
		  padding: 30px;
		}

		h1 {
		  text-align: center;
		  margin-bottom: 30px;
		}

		.container {
		  display: grid;
		  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
		  gap: 20px;
		}

		.box {
		  width: 180px;
		  height: 180px;
		  background: #2196f3;
		  color: white;
		  font-weight: bold;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  border-radius: 10px;
		  transition: transform 0.6s;
		  margin: auto;
		}

		/* âœ… 1. Translate (Move) */
		.translate:hover {
		  transform: translate(40px, 40px);
		}

		/* âœ… 2. Rotate */
		.rotate:hover {
		  transform: rotate(45deg);
		}

		/* âœ… 3. Scale (Resize) */
		.scale:hover {
		  transform: scale(1.5);
		}

		/* âœ… 4. Skew (Tilt) */
		.skew:hover {
		  transform: skew(20deg, 10deg);
		}

		/* âœ… 5. Translate + Rotate Combo */
		.combo:hover {
		  transform: translate(30px, 30px) rotate(30deg);
		}

		/* âœ… 6. Scale + Rotate Combo */
		.scale-rotate:hover {
		  transform: scale(1.2) rotate(-25deg);
		}

		/* âœ… 7. Origin Change */
		.origin {
		  transform-origin: top left;
		}
		.origin:hover {
		  transform: rotate(45deg);
		  background: #ff9800;
		}

		/* âœ… 8. Matrix Transform (Advanced) */
		.matrix:hover {
		  /* matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY()) */
		  transform: matrix(1, 0.3, 0.3, 1, 30, 20);
		}

		/* âœ… 9. Chained Multiple Transforms */
		.chained:hover {
		  transform: translateX(40px) rotate(45deg) scale(1.3) skew(10deg);
		  background: #8e24aa;
		}

		/* âœ… 10. Smooth Transition Back */
		.box {
		  transition: transform 0.6s, background 0.4s;
		}
		</style>
	</head>
	<body>

	<h1>ðŸŽ¯ CSS 2D Transform Examples (Basic â†’ Advanced)</h1>

		<div class="container">
		  <div class="box translate">Translate</div>
		  <div class="box rotate">Rotate</div>
		  <div class="box scale">Scale</div>
		  <div class="box skew">Skew</div>
		  <div class="box combo">Translate + Rotate</div>
		  <div class="box scale-rotate">Scale + Rotate</div>
		  <div class="box origin">Transform Origin</div>
		  <div class="box matrix">Matrix</div>
		  <div class="box chained">Chained Transforms</div>
		</div>

	</body>
</html>
